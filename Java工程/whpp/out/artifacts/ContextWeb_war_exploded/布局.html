<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        .clear{clear:both; font-size: 0;}
        div{text-align: center;}
        #top,#main,#bottom{margin:10px auto 0; padding:5px;  border: 1px solid #f00; height:100%; }
        #top1,#top2{ border: 1px solid #00f;}
        #top1{float:left; width:15%;}
        #top2{float:right; width:84%; }

        #left{float:left; width:33%;}
        #right{float:right; width:65%;}
        #left1,#left2,#right1,#right2,#right3,#right4{ margin:0 0 5px 0;border:1px solid #fc0;}
        #left1{height: 200px;}
        #left2{height:100px;}

        #right1,#right2,#right3,#right4{float:left; height:100px;}
        #right1{width:98%;}
        #right2,#right3{ margin:0 5px 0 0;width:48.5%;}
        #right4{margin:5px 0 0 0; width:98%;}

    </style>
</head>
<body>
<div id="top">
    <div id="top1">top1</div>
    <div id="top2">top2</div>
    <div class="clear"></div>
</div>
<div id="main">
    <div id="left">
        <div id="left1">left1</div>
        <div class="clear"></div>
    </div>
    <div id="right">
        <div id="right1">right1</div>
        <div id="right4">right4</div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
<div id="bottom">bottom</div>
</body>
</html>
